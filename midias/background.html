<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>

    <style>
        div{
            display: inline-block;
            width: 400px;
            height: 300px;
            background-color: lightgray;
            border: black solid 2px;
            padding: 10px;
        }

        .bck01{
            background-color:aquamarine ;}

            .bck02{
                background-image: linear-gradient(rgb(76, 0, 255),pink);
            }
            .bck03{
                background-image: url('img/paisagem.jpg');
            }
    </style>
</head>
<body>

    <div class="bck01">
        <h4>Background com Cor</h4>
    </div>
    <div class="bck02">
        <h4>Background com Gradiente</h4>
    </div>
    <div class="bck03">
        <h4>Brackground com imagem</h4>
    </div>
    
</body>
</html>
